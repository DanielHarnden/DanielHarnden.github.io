<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Portfolio</title>
  <style>
    /* Define the color scheme */
    :root {
      --primary-color: #20264F;
      --secondary-color: #4F2984;
      --accent-color-1: #FFFFFF;
      --accent-color-2: #A9A9A9;
      --accent-color-3: #FFB6C1;
    }
    
    /* Set global styles */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: var(--accent-color-1);
      background-color: var(--primary-color);
    }
    
    a {
      color: var(--accent-color-1);
      text-decoration: none;
    }
    
    /* Style the header */
    header {
      background-color: var(--secondary-color);
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    #logo {
      font-size: 32px;
      font-weight: bold;
      color: var(--accent-color-1);
      text-decoration: none;
    }
    
    nav {
      display: flex;
    }
    
    nav a {
      padding: 10px;
      margin-right: 10px;
      border-radius: 5px;
      background-color: var(--accent-color-3);
      transition: background-color 0.3s ease;
    }
    
    nav a:hover {
      background-color: var(--accent-color-2);
    }
    
    /* Style the main content */
    main {
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    
    .card {
      width: 30%;
      margin-bottom: 30px;
      background-color: var(--accent-color-1);
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
    
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 5px 5px 0 0;
    }
    
    .card h2 {
      font-size: 24px;
      margin: 10px;
    }
    
    .card p {
      margin: 10px;
      font-size: 18px;
    }
    
    /* Style the footer */
    footer {
      background-color: var(--secondary-color);
      padding: 20px;
      text-align: center;
    }
    
    footer p {
      margin: 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <a href="#" id="logo">My Portfolio</a>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Portfolio</a>
      <a href="#">Contact</a>
    </nav>
  </header>
